<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        .card{
           background-color:#cce6ff;
           width:180px;
           padding:10px 5px;
           border-radius:10px;
           border:4px solid #004280;
           margin:20px;
        }
        .product{
            width:150px;
            display:block;
            margin:10px auto;
            border-radius:10px;
        }

        .button{
            background-color:#004280;
            color:white;
            padding:5px 20px;
            border-radius:20px;
            display:block;
            margin:10px auto;
        }
    </style>
</head>
<body>
    <div class="card">
       <img src="https://www.titan.co.in/dw/image/v2/BKDD_PRD/on/demandware.static/-/Sites-titan-master-catalog/default/dw6c9df22a/images/Titan/Catalog/2656WM01_1.jpg?sw=800&sh=800" class="product"/>

       <p>
        TITAN
       </p>
       <p>
        <b>Price:</b>4999/-
       </p>
       <button class="button">
        Add To Cart
       </button>
</div>

<div class="card">
    <img src="https://ae01.alicdn.com/kf/HTB1ycVlfdHO8KJjSZFHq6zWJFXaD/2018-Luxury-Watch-Women-Geneva-Watches-Crystal-Bling-Quartz-Wrist-Watches-For-Women-Ladies-Dress-Watch.jpg" class="product"/>

    <p>
     GENEVA
    </p>
    <p>
     <b>Price:</b>6999/-
    </p>
    <button class="button">
     Add To Cart

</div>

        </p>
